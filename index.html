  </footer>  <script>
    // Banner typing
    const typedText = document.querySelector(".typed-text");
    const cursor = document.querySelector(".cursor");
    const phrases = [
      "AI Systems Developer",
      "Telegram Bot Engineer",
      "Node.js Enthusiast",
      "GPT API Integrator",
      "SQLite + Termux Master"
    ];
    let i = 0, j = 0, current = "", isDeleting = false;

    function type() {
      current = phrases[i];
      if (!isDeleting) {
        typedText.textContent = current.substring(0, j++);
        if (j > current.length) {
          isDeleting = true;
          setTimeout(type, 1000);
          return;
        }
      } else {
        typedText.textContent = current.substring(0, j--);
        if (j < 0) {
          isDeleting = false;
          i = (i + 1) % phrases.length;
        }
      }
      setTimeout(type, isDeleting ? 50 : 100);
    }

    type();

    // About typing
    const aboutPhrases = [
      "I'm Professor 👨‍🏫📚 — Developer, Economics Student, and AI Architect.",
      "I love building intelligent bots, economic systems, and automated tech.",
      "My tools include Termux, GPT APIs, Node.js, and SQLite databases."
    ];
    const aboutEl = document.getElementById("about-text");
    const cursorAlt = document.querySelector(".cursor-alt");
    let a = 0, b = 0, aDeleting = false;

    function typeAbout() {
      let text = aboutPhrases[a];
      if (!aDeleting) {
        aboutEl.textContent = text.substring(0, b++);
        if (b > text.length) {
          aDeleting = true;
          setTimeout(typeAbout, 1500);
          return;
        }
      } else {
        aboutEl.textContent = text.substring(0, b--);
        if (b < 0) {
          a = (a + 1) % aboutPhrases.length;
          aDeleting = false;
        }
      }
      setTimeout(typeAbout, aDeleting ? 40 : 90);
    }

    setTimeout(typeAbout, 2000);

    // Typing animation for each project <span>
    function animateText(el, delay = 0) {
      const text = el.getAttribute("data-text");
      let idx = 0;

      function draw() {
        el.textContent = text.substring(0, idx++);
        if (idx <= text.length) setTimeout(draw, 40);
      }

      setTimeout(draw, delay);
    }

    const projectSpans = document.querySelectorAll(".project-typed");
    projectSpans.forEach((el, index) => {
      animateText(el, 3000 + index * 1200);
    });
  </script></body>
