<!-- games/snake.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    canvas {
      background: #111;
      border: 2px solid #444;
    }
    h1 { margin-bottom: 1rem; }
    p { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="game" width="300" height="300"></canvas>
  <p id="score">Score: 0</p>  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 15;
    const rows = canvas.height / box;
    const cols = canvas.width / box;
    let score = 0;

    let snake = [{ x: 7 * box, y: 7 * box }];
    let direction = "RIGHT";

    let food = {
      x: Math.floor(Math.random() * cols) * box,
      y: Math.floor(Math.random() * rows) * box
    };

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "UP") headY -= box;
      else if (direction === "DOWN") headY += box;
      else if (direction === "LEFT") headX -= box;
      else if (direction === "RIGHT") headX += box;

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = `Score: ${score}`;
        food = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      // Check collision
      if (
        headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        clearInterval(game);
        alert("Game Over! Your score: " + score);
        location.reload();
      }

      snake.unshift(newHead);
    }

    const game = setInterval(draw, 150);
  </script></body>
</html>
