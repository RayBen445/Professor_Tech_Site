<!-- games/snake.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    canvas { background: #000; display: block; margin: 0 auto; }
    body { text-align: center; color: white; background: #222; }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{x: 9 * box, y: 10 * box}];
    let food = {x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box};
    let direction = "RIGHT";document.addEventListener("keydown", dir);
function dir(event) {
  if(event.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
  else if(event.keyCode == 38 && direction != "DOWN") direction = "UP";
  else if(event.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
  else if(event.keyCode == 40 && direction != "UP") direction = "DOWN";
}

function draw() {
  ctx.clearRect(0, 0, 400, 400);
  for(let i = 0; i < snake.length; i++) {
    ctx.fillStyle = (i == 0) ? "lime" : "white";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let headX = snake[0].x;
  let headY = snake[0].y;

  if(direction == "LEFT") headX -= box;
  if(direction == "UP") headY -= box;
  if(direction == "RIGHT") headX += box;
  if(direction == "DOWN") headY += box;

  if(headX == food.x && headY == food.y) {
    food = {x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box};
  } else {
    snake.pop();
  }

  let newHead = {x: headX, y: headY};

  if(headX < 0 || headY < 0 || headX >= 400 || headY >= 400 || collision(newHead, snake)) {
    clearInterval(game);
    alert("Game Over");
  }
  
  snake.unshift(newHead);
}

function collision(head, array) {
  for(let i = 0; i < array.length; i++) {
    if(head.x == array[i].x && head.y == array[i].y) return true;
  }
  return false;
}

let game = setInterval(draw, 100);

  </script>
</body>
</html>
